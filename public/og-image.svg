<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#c7d2fe" opacity="0.3"/>
  <circle cx="100" cy="530" r="150" fill="#c7d2fe" opacity="0.3"/>
  
  <!-- Logo Icon -->
  <rect x="100" y="230" width="100" height="100" rx="20" fill="url(#logo-grad)"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- Title -->
  <text x="230" y="295" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0f172a">
    Scholar<tspan fill="#4f46e5">Share</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="32" fill="#475569">
    Institutional Intelligence &amp; Opportunity Platform
  </text>
  
  <!-- Sub-tagline -->
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    India's first holistic opportunity engine for students
  </text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    and essential intelligence middleware for institutions.
  </text>
  
  <!-- Badge -->
  <rect x="100" y="520" width="230" height="40" rx="20" fill="#4f46e5"/>
  <text x="215" y="548" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    NEP 2025 READY
  </text>
</svg>
