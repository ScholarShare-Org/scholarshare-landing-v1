<!DOCTYPE html>

<head>

      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "founders@scholarshare.in",

<body class="bg-slate-50 text-slate-900">
    <!-- Skip to main content link for accessibility -->

        class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-indigo-600 text-white px-4 py-2 rounded-lg z-50">
        Skip to main content
    </a>

    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Main Content Area -->
    <main id="content-area" role="main" aria-label="Main content">
        <!-- Pages will be dynamically inserted here -->

        <!-- Initial Loading State (replaced by JS) -->
        <div id="initial-loader" class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div
                    class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4 animate-pulse">

    <script type="module" src="/src/main.js"></script>

                    class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4">
